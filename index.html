<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS SPACE</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <img class="logo" src="./Img/logo.png" alt="">
                <div class="tillar-box">
                    <ul class="ota1-ul">
                        <li class="ota1-li">
                            <img class="til-img" src="./Img/til.png" alt=""> <p class="til-ota1-ul-li-a"><strong class="strong-til1">Рус</strong></p>
                        </li>
                        <div class="ota1-ul-div">
                            <ul class="ota2-ul">
                                <img class="til-img" src="./Img/uzbekistan.flag.png" alt=""> <a class="til-ota2-ul-a"
                                    href="uzb-index.html"><strong class="strong-til">O'zbekcha</strong></a>
                            </ul>
                            <ul class="ota3-ul">
                                <img class="til-img" src="./Img/russia.flag.jpg" alt=""> <a class="til-ota2-ul-a"
                                    href="index.html"><strong class="strong-til">Русский</strong></a>
                            </ul>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-back">
            <div class="cart">
                <div class="cart-list1">
                    <img class="cart-logo" src="./Img/logo.png" alt="">
                    <strong class="cart-list1-strong">Подписать оферту <img class="cart-list1-strong-img" src="./Img/Оферта.svg" alt=""></strong>
                </div>
                <h1 class="cart-h1">Добро пожаловать в <br> Space</h1>
                <div class="cart-list2-button-div">
                    <div class="cart-list2-button-div-box">
                        <button onclick="CartList2Button()" id="cart-list2-button" class="cart-list2-button">
                            Я студент
                        </button>
                        <button onclick="CartList2Button()" id="cart-list2-button" class="cart-list2-button cart-list2-button2">
                            Я родитель
                        </button>
                    </div>
                </div>
                <div class="cart-list3">
                    <form class="cart-list3-form">
                        <div class="cart-list3-input-div">
                            <input class="cart-list3-form-input" placeholder="ЛОГИН" type="text">
                        </div>
                        <div class="cart-list3-input-div">
                            <input class="cart-list3-form-input" placeholder="ПАРОЛЬ" type="text">
                            <button class="cart-list3-koz-button" type="button"><img src="./Img/Ko'z.png" alt=""></button>
                        </div>
                        <button class="cart-list3-button">
                            Войти
                        </button>
                    </form>
                        <p class="cart-list3-p1">Нет аккаунта?</p> <p class="cart-list3-p2">Регистрация</p>
                </div>
            </div>
        </div>
    </main>




    <script src="main.js"></script>
</body>

</html>
